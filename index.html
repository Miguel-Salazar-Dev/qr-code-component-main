<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700" /> -->
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <div class="main-container">
    <div class="card">
      <img class="image-card" src="./images/image-qr-code.png" />
      <div class="text-container">
        <span class="strong-text">Improve your front-end skills by building projects</span>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
    <div class="attribution">
      Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by &nbsp;<a href="https://github.com/Miguel-Salazar-Dev"> Miguel Salazar</a>.
    </div>
  </div>
</body>
</html>
